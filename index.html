<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google font link -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <title>Digital-Clock</title>
  </head>
  <body>
    <main>
      <p class="header">Digital Clock</p>
      <div class="container">
        <div class="time-component hour">
          <p class="time-text">Hours</p>
        </div>
        <div class="colon">&colon;</div>
        <div class="time-component minute">
          <p class="time-text">Minute</p>
        </div>
        <div class="colon">&colon;</div>

        <div class="time-component second">
          <p class="time-text">Seconds</p>
        </div>

        <div class="period">
          <p class="am hidden">AM</p>
          <p class="pm hidden">PM</p>
        </div>
        <div class="toggler">
          <ion-icon class="dark" name="moon"></ion-icon>
          <ion-icon class="light hidden" name="sunny"></ion-icon>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
